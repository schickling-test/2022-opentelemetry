receivers:
  otlp:
    protocols:
      grpc:
      http:
        cors:
          allowed_origins:
            - 'http://*'
            - 'https://*'
          allowed_headers: ['*']

exporters:
  otlp:
    endpoint: tempo:4317
    tls:
      insecure: true
  jaeger:
    endpoint: jaeger-all-in-one:14250
    tls:
      insecure: true

# processors:
#   batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp, jaeger]
      # processors: [batch]
